{% include 'header.html' %}
{% with messages= get_flashed_messages() %}
    {% if messages %}
        <div class="alert alert-danger" role="alert">
            {% for message in messages %}
                {{message}}
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}
<br>
<div class="card">
    <div class="card-header">
        Alta de productos
    </div>
    <div class="card-body">
        <h5 class="card-title">Datos del producto</h5>
        <p class="card-text">
            <form method="post" action="/storeProducto" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="txtDenominacion">Denominacion:</label>
                    <input id="txtDenominacion" class="form-control" type="text" name="txtDenominacion">
                </div>
                <div class="form-group">
                    <label for="txtRubro">Rubro:</label>
                    <input id="txtRubro" class="form-control" type="text" name="txtRubro">
                </div>
                <div class="form-group">
                    <label for="txtDescripcion">Descripcion:</label>
                    <input id="txtDescripcion" class="form-control" type="text" name="txtDescripcion">
                </div>
                <div class="form-group">
                    <label for="txtFoto">Foto:</label>
                    <input id="txtFoto" class="form-control" type="file" name="txtFoto">
                </div>
                <!-- <div class="form-group">
                    <label for="txtCantidad">Cantidad:</label>
                    <input id="txtCantidad" class="form-control" type="text" name="txtCantidad">
                </div> -->
                <div class="form-group">
                    <input type="submit" class="btn btn-success" value="Agregar">
                    <a href="{{url_for('index')}}" class="btn btn-primary">Regresar</a> 
                </div>
            </form>
        </p>
    </div>
</div>

{% include 'footer.html' %}
